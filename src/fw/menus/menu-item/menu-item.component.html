<div class="menu-item" 
[routerLink]="item.route" 
routerLinkActive="router-link-active" [ngClass]="{'vertical-menu': menuService.isVertical}"
(click)="menuService.showLeftSideMenu = false">
  <i class="material-icons md-18" style="vertical-align: sub;">
    {{item.icon}}
  </i>
  <span>{{ item.text.toUpperCase() }}</span>
</div>

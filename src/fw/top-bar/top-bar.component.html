<a *ngFor="let icon of frameworkConfigService.socialIcons" [href]="icon.link" [title]="icon.alt">
  <img class="top-image" [src]="icon.imageFile" [alt]="icon.alt">
</a>

<div *ngIf="frameworkConfigService.showLanguagesSelector">
  <img class="flag-image" src="assets/flag.png" alt="Flag">
  <span>English</span>
</div>

<div *ngIf="frameworkConfigService.showUserControls">
  <span>SIGN IN</span>
</div>
